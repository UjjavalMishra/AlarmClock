<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <link rel="stylesheet" href="Alarm.css">
</head>
<body>
<div class="box">
        <div class="clock" id="clc"></div>
        <div class="alarm" id="alm">
            <input type="text" id="h" placeholder="00">
            <input type="text" id="m" placeholder="00">
            <input type="text" id="s" placeholder="00">
            <input type="radio" name="AP" value="AM" id="am">AM
            <input type="radio" name="AP" value="PM" id="pm">PM
        </div>
        <div class="set"><button id="btn">Set</button></div>
</div>

<script src="Alarm.js"></script>
</body>
</html>
